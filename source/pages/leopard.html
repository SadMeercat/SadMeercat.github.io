<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="../style.css">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
</head>

<body>
  <!-- Блок с кнопками и изображением -->
  <div id="button-container">
    <!-- Кнопка с изображением слева -->
    <img id="logo" src="../pictures/logo.png" alt="логотип">
    <div id="button-wrapper">
      <button class="language-button" id="russianButton" onclick="playAudio('russian')">
        <img src="../pictures/russian_flag.png" alt="Русский">
        <!-- Русский -->
      </button>
      <button class="language-button" id="englishButton" onclick="playAudio('english')">
        <img src="../pictures/english_flag.png" alt="English">
        <!-- English -->
      </button>
    </div>
    <div id="button-wrapper">
      <button class="language-button" id="spanishButton" onclick="playAudio('spanish')">
        <img src="../pictures/spanish_flag.png" alt="Spanish">
        <!-- Spanish -->
      </button>
      <button class="language-button" id="arabicButton" onclick="playAudio('arabic')">
        <img src="../pictures/arabic_flag.png" alt="Arabic">
        <!-- Arabic -->
      </button>
    </div>
  </div>

  <a-scene mindar-image="imageTargetSrc: ../marker/leopard.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="video" loop muted crossorigin="anonymous" src="../video/leopard.mp4">
      </video>
      <!-- Аудио-ресурсы для разных языков -->
      <audio id="englishAudio" loop>
        <source src="../sounds/ENGLISH/leopard.mp3" type="audio/mp3">
      </audio>
      <audio id="russianAudio" loop>
        <source src="../sounds/RUSSIAN/leopard.mp3" type="audio/mp3">
      </audio>
      <audio id="spanishAudio" loop>
        <source src="../sounds/SPANISH/leopard.mp3" type="audio/mp3">
      </audio>
      <audio id="arabicAudio" loop>
        <source src="../sounds/ARABIC/leopard.mp3" type="audio/mp3">
      </audio>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse;"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#video" width="1" height="0.75"></a-video>
    </a-entity>

    <!-- Добавлены компоненты raycaster и cursor -->
    <a-entity cursor="rayOrigin: mouse;" raycaster=""></a-entity>
  </a-scene>

  <!-- Скрипт для обработки выбора языка и воспроизведения аудио -->
  <script src="../scriptAudio.js"></script>
</body>

</html>
