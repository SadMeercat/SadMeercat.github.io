<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style.css">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
</head>

<body>
  <!-- Блок с кнопками и изображением -->
  <div id="button-container">
    <!-- Кнопка с изображением слева -->
    <button id="englishButton" onclick="playAudio('english')">
      <img src="../pictures/UK_flag.png" alt="English">
      English
    </button>

    <button id="russianButton" onclick="playAudio('russian')">
      <img src="../pictures/russian_flag.jpg" alt="Русский">
      Русский
    </button>
  </div>

  <a-scene mindar-image="imageTargetSrc: ../marker/tiger.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="tiger" autoplay loop muted crossorigin="anonymous" src="../video/tiger.mp4">
      </video>
      <!-- Аудио-ресурсы для разных языков -->
      <audio id="englishAudio" loop>
        <source src="../sounds/ENGLISH/tiger.mp3" type="audio/mp3">
      </audio>
      <audio id="russianAudio" loop>
        <source src="../sounds/RUSSIAN/tiger.mp3" type="audio/mp3">
      </audio>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse;"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#tiger" width="1" height="0.75"></a-video>
    </a-entity>

    <!-- Добавлены компоненты raycaster и cursor -->
    <a-entity cursor="rayOrigin: mouse;" raycaster=""></a-entity>
  </a-scene>

  <!-- Скрипт для обработки выбора языка и воспроизведения аудио -->
  <script src="../scriptAudio.js"></script>
</body>

</html>
