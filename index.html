<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>

       /* Стили для кнопок и изображений */
       #button-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 999;
        background: url('https://example.com/button-container-image.png') center center no-repeat;
        background-size: contain; /* изменено на contain */
        background-color: rgba(255, 255, 255, 0.8); /* добавлен белый фон с прозрачностью */
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px; /* Расстояние между кнопками */
      }

      #button-container button img {
        max-width: 100%;
        max-height: 100%;
        margin-right: 10px; /* Отступ справа от изображения */
      }
      
      /* Стили для кнопок и изображений */
      #button-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 999;
        background: url('https://example.com/button-container-image.png') center center no-repeat;
        background-size: cover;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px; /* Расстояние между кнопками */
      }

      #button-container button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px; /* Уменьшенный размер кнопок */
        width: 200px; /* Ширина кнопок */
        height: 40px; /* Высота кнопок */
      }

      #button-container button img {
        max-width: 100%;
        max-height: 100%;
        margin-right: 10px; /* Отступ справа от изображения */
        order: -1; /* Изображение будет расположено перед текстом */
      }
      
    </style>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
  </head>
  <body>
    <!-- Блок с кнопками и изображением -->
    <div id="button-container" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 999; background: url('src/pictures/background.jpg') center center no-repeat; background-size: cover; padding: 20px;">
      <!-- Кнопка с изображением слева -->
      <button id="englishButton" onclick="playAudio('english')">
        <img src="source/pictures/UK_flag.png" alt="English">
        English
      </button>
      
      <button id="russianButton" onclick="playAudio('russian')">
        <img src="source/pictures/russian_flag.jpg" alt="Русский">
        Русский
      </button>
    </div>
    
    <a-scene
      mindar-image
      mindar-image-target="targetIndex: 0"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        <video
          id="jelly-video"
          autoplay loop muted
          crossorigin="anonymous"
          src="https://cdn.glitch.global/a4529633-cd34-457f-bfaa-7e1f25d4da7a/1231.mp4">
        </video>
        <!-- Аудио-ресурсы для разных языков -->
        <audio id="english" loop>
          <source src="./source/sounds/ENGLISH/1.mp3" type="audio/mp3">
        </audio>
        <audio id="russian" loop>
          <source src="./source/sounds/RUSSIAN/1.mp3" type="audio/mp3">
        </audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse;"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#jelly-video" width="1" height="0.75"></a-video>
      </a-entity>

      <!-- Добавлены компоненты raycaster и cursor -->
      <a-entity cursor="rayOrigin: mouse;" raycaster=""></a-entity>
    </a-scene>
    
    <!-- Скрипт для обработки выбора языка и воспроизведения аудио -->
    <script>
      document.getElementById('englishButton').addEventListener('click', function() {
  console.log('English button clicked');
  selectLanguage('english');
});

document.getElementById('russianButton').addEventListener('click', function() {
  console.log('Russian button clicked');
  selectLanguage('russian');
});
// Объект для хранения текущего воспроизводимого аудио
const currentAudio = {
  english: null,
  russian: null,
  audio3: null,
  audio4: null,
};

function playAudio(language) {
  console.log("playing")
  // Останавливаем текущее воспроизведение аудио, если оно есть
  if (currentAudio[language]) {
    currentAudio[language].pause();
    currentAudio[language].currentTime = 0;
  }

  // Воспроизводим новое аудио, если оно не находится в состоянии воспроизведения
  if (currentAudio[language] && currentAudio[language].paused) {
    
    currentAudio[language].play().catch(error => {
      // Обработка ошибки воспроизведения (например, ввод юзера)
      console.error('Error playing audio:', error);
    });
  }
}
    </script>
  </body>
</html>
